// --- 3. APP ENGINE ---

// 1. Start Map (Zoom 16.5)
const map = L.map('map', { zoomSnap: 0.25 }).setView(yardCenter, 15.25);

// 2. Add Satellite Layer
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
}).addTo(map);

// 3. Add Zones (Hybrid Labeling System)
L.geoJSON(yardData, {
    style: function(feature) {
        return { 
            color: "#ffffff", 
            weight: 1, 
            fillColor: "#333333", 
            fillOpacity: 0.4 
        };
    },
    pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
            radius: 0,      // Invisible dot
            opacity: 0,
            fillOpacity: 0
        });
    },
    onEachFeature: function(feature, layer) {
        if (feature.properties && feature.properties.name) {
            layer.bindTooltip(feature.properties.name, {
                permanent: true,
                direction: "center",
                className: "zone-label"
            }).openTooltip();
        }
    }
}).addTo(map);

// 4. Hours of Operation Box
var infoControl = L.control({position: 'bottomleft'});

infoControl.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info-box');
    div.innerHTML = `
        <strong>SHOREHAM YARD</strong><br>
        Check-In: 24/7<br>
        Lift Ops (M-F): 06:00 - 22:00<br>
        Lift Ops (S-S): 06:00 - 18:00<br>
        Depot (M-F): 06:00 - 18:00
    `;
    return div;
};

infoControl.addTo(map);

// 5. User Location Dot
map.locate({setView: true, maxZoom: 17, watch: true});

function onLocationFound(e) {
    L.circleMarker(e.latlng, {
        color: '#2A93EE',
        fillColor: '#2A93EE',
        fillOpacity: 1,
        radius: 8
    }).addTo(map).bindPopup("You are here").openPopup();
}

map.on('locationfound', onLocationFound);
</script>
