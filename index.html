    <link rel="icon" href="https://img.icons8.com/fluency/480/shipping-container.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/480/shipping-container.png">

    <style>
    /* 1. Basic Map Setup */
    body, html { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        background: #000;
    }
    #map { 
        height: 100%; 
        width: 100%; 
    }

    /* 2. Zone Labels (Cyan text with black shadow) */
    .zone-label {
        background: transparent;
        border: none;
        box-shadow: none;
        color: #00FFFF;
        font-family: sans-serif;
        font-weight: 900;
        font-size: 14px;
        text-shadow: 2px 2px 0px #000000;
        white-space: nowrap;   /* <--- This stops the stacking */
    }

    /* 3. The Info Box (Black background) */
    .info-box {
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        font-family: sans-serif;
        font-size: 12px;
        line-height: 1.5em;
    }
        /* 4. GPS Toggle Switch */
    .gps-box {
        background: rgba(0, 0, 0, 0.8);
        padding: 5px 10px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(18px);
    }
    </style>
</head>

        // --- 3. MAP LOGIC ---
        var map = L.map('map').setView(yardCenter, 16);

        // Satellite Layer
        L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        // Load the Data
        L.geoJSON(yardData, {

            // Style: GRAY Polygons
            style: function(feature) {
                return {
                    color: 'black', 
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.5
                };
            },

            // Text Labels
            pointToLayer: function(feature, latlng) {
                if (feature.properties && feature.properties.name) {
                    return L.marker(latlng, {
                        icon: L.divIcon({
                            className: 'zone-label', 
                            html: feature.properties.name,
                            iconSize: null
                        })
                    });
                }
                return null;
            }
        }).addTo(map);

        // --- 4. SHOREHAM YARD BOX ---
        var infoControl = L.control({position: 'bottomleft'});

        infoControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info-box');
            div.innerHTML = `
                <strong>SHOREHAM YARD</strong><br>
                Check-In: 24/7<br>
                Lift Ops (M-F): 06:00 - 22:00<br>
                Lift Ops (S-S): 06:00 - 18:00<br>
                Depot (M-F): 06:00 - 18:00
            `;
            return div;
        };

        infoControl.addTo(map);
// --- 5. GPS TOGGLE (Bottom Right) ---
        var gpsControl = L.control({position: 'bottomright'});
        var userMarker = null;

        gpsControl.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'gps-box');
            // Prevent map clicks when clicking the toggle
            L.DomEvent.disableClickPropagation(div);
            
            div.innerHTML = `
                <span>GPS</span>
                <label class="switch">
                    <input type="checkbox" id="gps-toggle">
                    <span class="slider"></span>
                </label>
            `;
            return div;
        };

        gpsControl.addTo(map);

        // Logic for the Toggle Switch
        document.getElementById('gps-toggle').addEventListener('change', function(e) {
            if (this.checked) {
                // Turn GPS ON (Watch position)
                map.locate({setView: true, maxZoom: 18, watch: true});
            } else {
                // Turn GPS OFF
                map.stopLocate();
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
            }
        });

        // When location is found, draw/move the blue dot
        map.on('locationfound', function(e) {
            if (userMarker) {
                userMarker.setLatLng(e.latlng);
            } else {
                userMarker = L.circleMarker(e.latlng, {
                    radius: 8,
                    fillColor: "#3388ff",
                    color: "white",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
            }
        });

        // --- 6. DISABLE RIGHT CLICK ---
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
